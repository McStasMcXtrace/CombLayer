             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"
     # linux - clang 3.8 with g++6
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.8
             - george-edison55-precise-backports
           packages:
             - g++-6
             - clang-3.8
             - cmake
             - cmake-data
             - libgsl0-dev
             - libboost-dev
             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"
     # linux - clang 3.9 with g++6
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-trusty-3.9
             - george-edison55-precise-backports
           packages:
             - g++-6
             - clang-3.9
             - cmake
             - cmake-data
             - libgsl0-dev
             - libboost-dev
             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"
     # linux - clang 4.0 with g++6
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-trusty-4.0
             - george-edison55-precise-backports
           packages:
             - g++-6
             - clang-4.0
             - cmake
             - cmake-data
             - libgsl0-dev
             - libboost-dev
             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
     # linux - clang 5.0 with g++6
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-trusty-5.0
             - george-edison55-precise-backports
           packages:
             - g++-6
             - clang-5.0
             - cmake
             - cmake-data
             - libgsl0-dev
             - libboost-dev
             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
before_install:
  - eval "${MATRIX_EVAL}" 
  - cmake -version
  - echo $CC
  - echo $CXX 
script:
  - ./CMake.pl -O -g++=$CXX
  - cmake ./
  - make -j6
  - ./testMain -1 -1 -1
  - ./fullBuild -r fbtest 


  
