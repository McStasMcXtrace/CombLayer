# test of travis ci for comblayer
language: cpp
matrix:
   include:
     # linux - g++ 4.9
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - george-edison55-precise-backports
           packages:
             - g++-4.9
             - cmake
             - cmake-data
             - libgsl0-dev
             - libboost-dev
             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
     # linux - g++ 5
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - george-edison55-precise-backports
           packages:
             - g++-5
             - cmake
             - cmake-data
             - libgsl0-dev
             - libboost-dev
             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
     # linux - g++ 6
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - george-edison55-precise-backports
           packages:
             - g++-6
             - cmake
             - cmake-data
             - libgsl0-dev
             - libboost-dev
             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
     # linux - g++ 7
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - george-edison55-precise-backports
           packages:
             - g++-7
             - cmake
             - cmake-data
             - libgsl0-dev
             - libboost-dev
             - libboost-filesystem-dev
       env:
          - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
     # linux - clang 3.7 with default g++
     - os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.7
             - george-edison55-precise-backports
           packages:
             - clang-3.7
